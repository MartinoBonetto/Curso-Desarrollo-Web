<body>
    <header>
        <div class="menu container">
            <a href="#" class="logo"><img src="../img/Logo.jpg" alt="logo pagina"></a>
            <h1 class="name">DARKS GAMERS</h1>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img class="menu-icono" src="../img/imagen-menu.png" alt="imagen del menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/marcas.html">MARCAS</a></li>

                    <li><a href="../pages/armador.html">ARMAR PC</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="armadorX">
        <form id="computer-builder">
            <div class="form-section">
                <fieldset>
                    <legend>Procesador</legend>
                    <label>
                        <input type="radio" name="processor" value="Intel i5" required>
                        Intel i5
                    </label>
                    <label>
                        <input type="radio" name="processor" value="AMD Ryzen 5">
                        AMD Ryzen 5
                    </label>
                    <label>
                        <input type="radio" name="processor" value="Intel i7">
                        Intel i7
                    </label>
                    <label>
                        <input type="radio" name="processor" value="AMD Ryzen 7">
                        AMD Ryzen 7
                    </label>
                </fieldset>
            </div>
            <div class="form-section">
                <fieldset>
                    <legend>Placa Madre</legend>
                    <label>
                        <input type="radio" name="motherboard" value="ASUS ROG" required>
                        ASUS ROG
                    </label>
                    <label>
                        <input type="radio" name="motherboard" value="MSI B450">
                        MSI B450
                    </label>
                    <label>
                        <input type="radio" name="motherboard" value="Gigabyte Z490">
                        Gigabyte Z490
                    </label>
                    <label>
                        <input type="radio" name="motherboard" value="ASRock B550">
                        ASRock B550
                    </label>
                </fieldset>
            </div>
            <div class="form-section">
                <fieldset>
                    <legend>Memoria RAM</legend>
                    <label>
                        <input type="radio" name="ram" value="8GB" required>
                        8GB
                    </label>
                    <label>
                        <input type="radio" name="ram" value="16GB">
                        16GB
                    </label>
                    <label>
                        <input type="radio" name="ram" value="32GB">
                        32GB
                    </label>
                </fieldset>
            </div>
            <div class="form-section">
                <fieldset>
                    <legend>Disco Duro</legend>
                    <label>
                        <input type="radio" name="storage" value="SSD 256GB" required>
                        SSD 256GB
                    </label>
                    <label>
                        <input type="radio" name="storage" value="SSD 512GB">
                        SSD 512GB
                    </label>
                    <label>
                        <input type="radio" name="storage" value="HDD 1TB">
                        HDD 1TB
                    </label>
                </fieldset>
            </div>
            <div class="form-section">
                <fieldset>
                    <legend>Tarjeta Gráfica</legend>
                    <label>
                        <input type="radio" name="graphics" value="NVIDIA GTX 1660" required>
                        NVIDIA GTX 1660
                    </label>
                    <label>
                        <input type="radio" name="graphics" value="AMD RX 5700">
                        AMD RX 5700
                    </label>
                    <label>
                        <input type="radio" name="graphics" value="NVIDIA RTX 3060">
                        NVIDIA RTX 3060
                    </label>
                </fieldset>
            </div>
            <button type="submit">Generar Configuración</button>
        </form>
        <section id="preview">
            <h2>Vista Previa de la Configuración</h2>
            <ul id="preview-list">
                <!-- Aquí se mostrarán los componentes seleccionados -->
            </ul>
        </section>
    </main>

    <footer>
        <!--LOGO-->
        <div>
            <img src="../img/Logo.jpg" alt="logo de la pagina">
        </div>

        <div class="boton">
            <!--BOTON AYUDA-->

            <a href="#"><img src="../img/facebook.png" alt="logo facebook"></a>
            <a href="#"><img src="../img/logotipos.png" alt="logo twiter"></a>
            <a href="#"><img src="../img/logo.png" alt="logo twitch"></a>
        </div>

        <div class="contacto">
            <!--CONTACTO-->
            <a href="#">
                <h3>CONTACTO</h3>
            </a>
        </div>
